<body>
        
   <div class="container">

        <br>
            <br>
        <form>
            <div class="form-group">
              <label id="formHead" for="historicalFigure">Historical Figure</label>

            </div>
            
            <div class="form-group">
              <label id="formHead" for="startYear">Start Year</label>
              <input type="text" class="form-control" id="startYear" placeholder="1920...">
            </div>
            <div class="form-group">
                    <label id="formHead" for="endYear">End Year</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="1988...">
                  </div>
            
            <button type="search" class="btn btn-primary">Search</button>
          </form>
      </div>
